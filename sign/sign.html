<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>GAMI | 회원가입</title>
    <link rel="stylesheet" href="sign.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="join-page">
      <img src="/GAMY-FE/logo.svg" alt="GAMI 로고" class="logo" />

      <p class="login">
        이미 회원이신가요? <a href="login.html">로그인하기</a>
      </p>

      <form class="input">
        <input type="password" placeholder="비밀번호" required />
        <input type="password" placeholder="비밀번호 확인" required />

        <div class="terms-box">
          <label><input type="checkbox" /> 전체 약관 동의</label>
        </div>

        <label class="required"
          ><input type="checkbox" /> [필수] GAMI 이용 약관에 동의</label
        >
        <label class="required"
          ><input type="checkbox" /> [필수] 개인정보 수집 및 이용에 동의</label
        >

        <button type="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
