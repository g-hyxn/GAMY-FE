<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="join.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMI | 회원가입</title>
  </head>

  <body>
    <div class="login">
      <img src="/GAMY-FE/logo.svg" alt="GAMI 로고" class="logo" />
      <p class="join">이미 회원이신가요? <a href="login.html">로그인</a></p>
      <form class="input">
        <input type="text" placeholder="이름" required />
        <input type="text" placeholder="기수" required />
        <div class="gender">
          <button class="male" type="submit">남자</button>
          <button class="female" type="submit">여자</button>
        </div>
        <select class="major" placeholder="전공" required>
          <option value="" disabled selected>전공</option>
          <option value="fe">FrontEnd</option>
          <option value="be">BackEnd</option>
          <option value="ios">iOS</option>
        </select>
        <button class="next" type="submit">다음으로</button>
      </form>
    </div>
    <script src="join.js"></script>
  </body>
</html>
